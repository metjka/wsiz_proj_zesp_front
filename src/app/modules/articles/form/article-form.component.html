<form #mainForm="ngForm" class="form-horizontal" (ngSubmit)="save()" novalidate>

  <fieldset ngModelGroup="article">

    <br/>
    <br/>

    <h4>Formularz artykułu:</h4>

    <div class="form-group">
      <label for="title">Tytuł:</label>
      <input type="text" class="form-control" id="title" placeholder="tytuł" name="title" required [(ngModel)]="model.title" #title="ngModel"
        [ngModelOptions]="{ updateOn: 'change' }"/>
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        "Tytuł" jest wymagany
      </div>
    </div>

    <div class="form-group">
      <label>Treść:</label>
      <textarea class="form-control" id="body" placeholder="treść" name="body" required [(ngModel)]="model.body" #body="ngModel"
        [ngModelOptions]="{ updateOn: 'change' }"></textarea>
      <div [hidden]="body.valid || body.pristine" class="alert alert-danger">
        "Treść" jest wymagana
      </div>
    </div>

    <button type="submit" class="btn btn-success">Zapisz</button>

  </fieldset>

</form>

<br/>
<br/>

<h2>Podgląd:</h2>

<br/>

<div>
  <span>Id: </span>{{model.id}}
</div>
<div>
  <span>Tytuł: </span>{{model.title}}
</div>
<div>
  <span>Treść: </span>{{model.body}}
</div>
